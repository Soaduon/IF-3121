<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="loginStyle.css">
</head>
<body style="background: url(img/terabg.jpg); background-size: 100%;">
<div class="content">
	<h1><strong>Single Sign On ITERA</strong></h1>
	<p>Selamat Datang di Sistem Single Sign On ITERA.</p><br>
	<p>Jangan memberikan akun login (nama pengguna dan kata sandi) anda </p><br>
	<p>pada siapapun.</p><br>
	<p>keamanan data anda terletak pada diri ada sendiri.</p><br>
	<h5>-Administrator</h5>
</div>
<div class="login">
	<h1 class="title">Login</h1>
	<form class="form" method="post" action="">

      <p class="field">
        <input type="text" name="login" placeholder="Email pengguna" required/>
        <i class="fa fa-user"></i>
      </p>

      <p class="field">
        <input type="password" name="password" placeholder="Kata Sandi" required/>
        <i class="fa fa-lock"></i>
      </p>

      <p class="submit"><input type="submit" name="commit" value="Login"></p>

      <p class="forgot" >
      	Lupa password? klik
      	<a href="#">di sini</a>
      </p>

    </form>

	
</div>

</body>
</html>
